<!-- PixPlotWeb/Users/templates/users/register.html -->
{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="container mx-auto p-4">
    <h2 class="text-2xl font-bold mb-4">Register</h2>
    <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        <div class="mb-4">
            <label for="username" class="block text-gray-700">Username:</label>
            <input type="text" id="username" name="username" required class="border rounded w-full py-2 px-3">
        </div>
        <div class="mb-4">
            <label for="password" class="block text-gray-700">Password:</label>
            <input type="password" id="password" name="password" required class="border rounded w-full py-2 px-3">
        </div>
        <div class="mb-4">
            <label for="password2" class="block text-gray-700">Confirm Password:</label>
            <input type="password" id="password2" name="password2" required class="border rounded w-full py-2 px-3">
        </div>
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Register</button>
    </form>
    <p class="mt-4">Already have an account? <a href="{% url 'login' %}" class="text-blue-500">Login here</a>.</p>
</div>
{% endblock %}
