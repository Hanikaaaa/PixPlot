{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixPlot</title>
    <link rel="stylesheet" href="{% static 'css/intro.css' %}">
</head>
<body>
    <div class="navbar">
        <img src="{% static 'images/logo.png' %}" alt="PixPlot Logo"> 
        <div class="navbar-links">
            <a href="{% url 'login' %}" style="color: #ac3b61;">Login</a>
            <a href="{% url 'signup' %}" style="color: #ac3b61;">Signup</a>
            <a href="{% url 'about' %}" style="color: #ac3b61;">About Us</a>
        </div>
    </div>

    <div class="container">
        <div class="intro-content">
            <div class="intro-text">
                <h1>Welcome to PixPlot</h1>
                <p style="color: #123c69;">Your interactive canvas for visualizing and managing nodes with dynamic features. Explore, create, and innovate with ease.</p>
                <a href="{% url 'signup' %}" class="btn">Get Started</a>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2024 PixPlot. All rights reserved.</p>
        <p>Email: support@pixplot.com | Phone: +1 (123) 456-7890</p>
    </div>
    <div class="animated-background"></div>
    <div class="parallax" id="parallax"></div>

    <script>
        document.addEventListener('mousemove', (e) => {
            const parallax = document.getElementById('parallax');
            const x = e.clientX / window.innerWidth - 0.5;
            const y = e.clientY / window.innerHeight - 0.5;
            parallax.style.transform = `translate(-50%, -50%) translate3d(${x * 30}px, ${y * 30}px, 0)`;
        });
    </script>
</body>
</html>
